version: v1.0
name: Green deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Green deployment
          commands:
            - checkout
            - cd 2-blue-green-docker
            - kubectl get nodes
            - '#kubectl create namespace "tomfern" || true'
            - kubectl config set-context --current --namespace=tomfern
            - kubectl apply -f deployment-green.tomfern.yml
            - kubectl apply -f service-green.yml
            - kubectl rollout status deployment/flask-app-green
      secrets:
        - name: kubeconfig
  - name: 'Block #2'
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Verify
          commands:
            - checkout
            - kubectl config set-context --current --namespace=tomfern
            - kubectl get svc flask-app
