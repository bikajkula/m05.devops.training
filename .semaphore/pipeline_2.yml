version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy canary
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - cd 3-canary-deployment
            - kubectl get nodes
            - '#kubectl create namespace "tomfern" || true'
            - kubectl config set-context --current --namespace=tomfern
            - kubectl apply -f deployment-canary.tomfern.yml
            - kubectl apply -f service.yml
            - kubectl rollout status deployment/flask-app-canary
      secrets:
        - name: kubeconfig
  - name: Verify canary
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Verify
          commands:
            - checkout
            - kubectl config set-context --current --namespace=tomfern
            - kubectl get svc flask-app
