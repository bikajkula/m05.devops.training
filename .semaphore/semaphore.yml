version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Push Image
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 2-blue-green-deployment/
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -t my-flask-image .
            - docker tag my-flask-image "$DOCKER_USERNAME"/my-flask-image
            - docker push "$DOCKER_USERNAME"/my-flask-image
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
    dependencies: []
  - name: Green
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 2-blue-green-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment-green.yml
            - kubectl apply -f service-green.yml
            - kubectl rollout status deployment/flask-app-green
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
    dependencies:
      - Build and Push Image
  - name: Final-green
    task:
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 1-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment.yml
            - kubectl apply -f service.yml
            - kubectl get svc flask-app
    dependencies:
      - Green
  - name: Blue
    dependencies:
      - Build and Push Image
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 2-blue-green-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment-blue.yml
            - kubectl apply -f service-blue.yml
            - kubectl rollout status deployment/flask-app-blue
  - name: Final-blue
    dependencies:
      - Blue
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 1-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment.yml
            - kubectl apply -f service.yml
            - kubectl get svc flask-app
