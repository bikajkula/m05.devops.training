version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Docker build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - cd 1-k8s-deployment
            - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - 'docker build -t $DOCKER_USERNAME/my-flask-image:latest .'
            - 'docker push $DOCKER_USERNAME/my-flask-image:latest'
      secrets:
        - name: dockerhub
  - name: Kubernetes deploy
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Deploy
          commands:
            - checkout
            - cd 2-blue-green-docker
            - kubectl get nodes
            - '#kubectl create namespace "tomfern" || true'
            - kubectl config set-context --current --namespace=tomfern
            - kubectl apply -f deployment-blue.tomfern.yml
            - kubectl apply -f service-blue.yml
            - kubectl rollout status deployment/flask-app-blue
  - name: Kubernetes verify
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Verify
          commands:
            - checkout
            - kubectl config set-context --current --namespace=tomfern
            - kubectl get svc flask-app
