version: v1.0
name: Stable Deployment
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Kubernetes deploy stable
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Deploy
          commands:
            - checkout
            - cd 3-canary-deployment
            - kubectl get nodes
            - '#kubectl create namespace "tomfern" || true'
            - kubectl config set-context --current --namespace=tomfern
            - kubectl apply -f deployment-stable.tomfern.yml
            - kubectl apply -f service.yml
            - kubectl rollout status deployment/flask-app-stable
  - name: Kubernetes verify
    task:
      secrets:
        - name: kubeconfig
      jobs:
        - name: Verify
          commands:
            - checkout
            - kubectl config set-context --current --namespace=tomfern
            - kubectl get svc flask-app
promotions:
  - name: Deploy canary
    pipeline_file: pipeline_2.yml
