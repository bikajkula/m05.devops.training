version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Push Image
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 3-canary-deployment/
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -t my-flask-image .
            - docker tag my-flask-image "$DOCKER_USERNAME"/my-flask-image
            - docker push "$DOCKER_USERNAME"/my-flask-image
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
    dependencies: []
  - name: '2222'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 3-canary-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment-stable.yml
            - kubectl apply -f service.yml
            - kubectl rollout status deployment/flask-app-stable
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
    dependencies:
      - Build and Push Image
  - name: '3333'
    task:
      secrets:
        - name: kubeconfig
        - name: kuberrrrr
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 3-canary-deployment/
            - kubectl create namespace "balkan" || true
            - kubectl config set-context --current --namespace="balkan"
            - kubectl apply -f deployment-stable.yml
            - kubectl apply -f service.yml
            - kubectl get svc flask-app
    dependencies:
      - '2222'
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
